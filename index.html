<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>playstation platform</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="nav_bar">
      <img src="logo.png" class="logo">
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controlar</a></li>

          <li><a href="#">VR Accessories</a></li>

          <li><a href="#">Media Remote</a></li>

          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="menu.png" class="menu_icon" onclick="togglemenu()">
    </div>
    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br>DuelShock 4 </h2>
        <h3>Wireless Controller for Playstation 4</h3>
        <p>Compatible/generic</p>
        <h4>$32.50</h4>
        <button type="button">Buy now <img src="arrow.png"></button>
      </div>
      <div class="col-2">
        <img src="controller.png" class="controller">
        <div class="color_box">

        </div>

        <div class="add_btn">
          <img src="add.png">
          <p><small>add to cart</small></p>
        </div>
      </div>
    </div>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>


  <script>
    var menuList = document.getElementById("menuList");

    menuList.style.maxHeight = "0px";

    function togglemenu(){
      if(menuList.style.maxHeight == "0px")
      {
        menuList.style.maxHeight = "130px";
      }
      else{
        menuList.style.maxHeight = "0px";
      }
    }
  </script>

</body>

</html>
